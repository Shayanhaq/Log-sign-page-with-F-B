
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style sheet/login.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>

<body>
  
    <!-- <div id="msg" class="alert alert-danger d-none"></div> -->
    
    <section class="bg-light p-3 p-md-4 p-xl-5 bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                    <div class="card border-light-subtle shadow-sm bg-dark" >
                        <div class="row g-0">
                            <div class="col-12 col-md-6">
                                <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy" src="assiest/file.enc" alt="Welcome back you've been missed!">
                            </div>
                            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                                <div class="col-12 col-lg-11 col-xl-10">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
<div class="row">
    <div class="col-12 text-white">
        <div class="mb-5">
            <!-- <div class="text-center mb-4">
                <a href="#!">
                    <img src="" alt="BootstrapBrain Logo" width="175" height="57">
                </a>
            </div> -->
            <h1 class="text-center mb-4">Login</h1>
            <h4 class="text-center">Welcome back you've been missed!</h4>
        </div>
    </div>
</div>
<form action="#!" id="login-form">
    <div class="row gy-3 overflow-hidden">
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                <label for="email" class="form-label">Email</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-floating mb-3">
                <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                <label for="password" class="form-label">Password</label>
            </div>
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                <label class="form-check-label text-secondary" for="remember_me">
                    Keep me logged in
                </label>
            </div>
        </div>
        <div class="col-12">
            <div class="d-grid">
                <button class="btn btn-outline-success" type="submit">Log In</button>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-12">
        <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-center mt-5">
            <a href="signup.html" class="link-secondary text-decoration-none">Create new account</a>
            <a href="signup.html" class="link-secondary text-decoration-none">Forgot password</a>
        </div>
    </div>
</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="Script/login.js"></script>
</body>
</html>
